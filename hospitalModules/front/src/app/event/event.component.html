<!DOCTYPE html>
<html>
<body>
<h1>Events List</h1>
<br/>
<div class="col-sm-8">
    <table class="table table-hover events1" >
        <thead>
        <tr>
            <th>Patient</th>
            <th>Procedure or medicine</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
                <tr *ngFor="let event of events; let i = index">
                    <td id="td1">{{event.surnamePatient}}</td>
                    <td *ngIf="event.procedure">{{event.procedure}}</td>
                    <td *ngIf="event.medicine">{{event.medicine}}</td>
                    <td id="td4">{{event.dateTimeEvent | date:'yyyy-MM-dd HH-mm-ss'}}</td>
                    <td id="td5">{{event.statusEvent.title}}</td>
                    <td *ngIf="event.statusEvent.title == 'planned'"><button (click)="statusChange(event.id,1,'completed',i)">Complete</button></td>
                    <td *ngIf="event.statusEvent.title == 'planned'"><button (click)="statusChange(event.id,1,'canceled',i)">Cancel</button></td>
                 </tr>
        </tbody>
    </table>
</div>
</body>
</html>
