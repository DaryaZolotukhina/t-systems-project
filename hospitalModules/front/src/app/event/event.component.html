<!DOCTYPE html>
<html>
<body>
<div class="container">
    <div class="row justify-content-md-end">
        <nav class="col-sm-5 navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; border:1px solid #B0C4DE;">
            <a class="navbar-brand">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/welcome">Home page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patients">Patients list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.jsp">Login page</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row justify-content-md-center">
<h1 class="ml-3 mb-3 mt-2">Events List</h1>
    </div>
<br/>
<div>
    <table class="table table-hover table-bordered events1" >
        <thead>
        <tr>
            <th>Patient</th>
            <th>Procedure or medicine</th>
            <th>Time</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
                <tr *ngFor="let event of events; let i = index">
                    <td id="td1">{{event.surnamePatient}}</td>
                    <td *ngIf="event.procedure">{{event.procedure}}</td>
                    <td *ngIf="event.medicine">{{event.medicine}}</td>
                    <td id="td4">{{event.dateTimeEvent | date:'yyyy-MM-dd HH-mm-ss'}}</td>
                    <td id="td5">{{event.statusEvent.title}}</td>
                    <td><button *ngIf="event.statusEvent.title == 'planned'" (click)="statusChange(event.id,1,'completed',i)">Complete</button></td>
                    <td><button *ngIf="event.statusEvent.title == 'planned'" (click)="statusChange(event.id,1,'canceled',i)">Cancel</button></td>
                 </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
